{% extends "base.html" %}

{% block title %}Crawl - Social Listening Tool{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-search"></i> Start Crawling</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="keywords" class="form-label">Keywords</label>
                            <input type="text" class="form-control" id="keywords" name="keywords" 
                                   placeholder="Enter keywords to search for..." required>
                        </div>
                        <div class="mb-3">
                            <label for="search_logic" class="form-label">Search Logic</label>
                            <select class="form-select" id="search_logic" name="search_logic">
                                <option value="AND">AND (all keywords must be present)</option>
                                <option value="OR">OR (any keyword can be present)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-play"></i> Start Crawl
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
